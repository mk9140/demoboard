<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

	<title>로그인화면</title>
</head>
<body>
<div class="container1">
	<form action="/login" method="post">
		<div class="form-group">
			<div class="input-group mb-3 w-25">
				<span class="input-group-text" style="width: 50px; ">ID</span>
				<input class="form-control" type="text" id="userId" name="userId" placeholder="User ID" aria-label="User ID" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3 w-25">
				<span class="input-group-text"  style="width: 50px; ">PW</span>
				<input  class="form-control" type="password" id="userPassword" name="userPassword" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
			</div>
		</div>
		<button type="submit">로그인</button>
	</form>
</div>
<div class="container2">
	<div>
		<p>
			<a href="/signup">회원 가입</a>
		</p>
	</div>
</div> <!-- /container -->
</body>
</html>
