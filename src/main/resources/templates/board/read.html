<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<title>ポスト確認</title>
	<style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .div-read {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .div-read .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
	</style>
</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-body">
			<h5 class="card-title" th:text="${boardDto.title}"></h5>
			<p class="card-text"><small class="text-muted" th:text="${boardDto.writer}"></small></p>
			<p class="card-text"><small class="text-muted" th:text="${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}"></small></p>
			<p class="card-text" th:text="${boardDto.content}"></p>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-auto mr-auto"></div>
		<div class="col-auto">
			<a class="btn btn-info" th:href="@{'/board/edit/' + ${boardDto.articleNumber}}" role="button">修正</a>
		</div>
		<div class="col-auto">
			<form id="delete-form" th:action="@{'/board/' + ${boardDto.articleNumber}}" method="post">
				<!--	name="_method" value="delete" ? HiddenHttpMethodFilterである。http転送：restful方式で転送するためのフィルター。	-->
				<!--	"_method"の名前アトリビュート(name)と"PUT", "PATCH", "DELETE" のバリューアトリビュート(value)の組み合わせを POST方式でSpring Controllerへ転送		-->
				<!--	* 一般的に、<input type="hidden">を使う	-->
				<!--	delete -> @DeleteMappingを使ってコントロールが受信			-->
				<input type="hidden" name="_method" value="delete"/>
				<button id="delete-btn" type="submit" class="btn btn-danger">削除</button>
			</form>
		</div>
	</div>
</div>

</body>

<body>

</body>
</html>
