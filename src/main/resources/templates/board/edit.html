<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<title>게시글 수정</title>
</head>
<body>
<div class="container">
	<form th:action="@{'/board/edit/' + ${boardDto.articleNumber}}" method="post">
		<!--	name="_method" value="delete" ? HiddenHttpMethodFilter이다.http 전송방식중 restful방식으로 전송을 하기 위해 스프링에서 만들어 놓은 필터		-->
		<!--	"_method"라는 이름에  "PUT", "PATCH", "DELETE" 등의 방식을 POST로 담아 스프링컨트롤러에 전송함		-->
		<!--	대부분의 프레임워크에서는 숨겨진 입력을 사용하여 PUT(수정/대체) 또는 DELETE(제거)	-->
		<!--	put -> @PutMapping 으로 컨트롤러에서 받기.		-->
		<input type="hidden" name="_method" value="put"/>
		<!--	글 번호는 수정하면 안 되기 때문에 숨김처리	: 컨트롤러에서 동일한 JPA의 sav()메서드 사용-->
		<!--	articleNumber가 없는경우 = DB가 자동으로 증가 = 새 글작성 = DB INSERT	-->
		<!--	articleNumber가 있는경우 = DB가 articleNumber로 기존 글 찾음 = 글 수정 = DB UPDATE	-->
		<input type="hidden" name="articleNumber" th:value="${boardDto.articleNumber}"/>
		<div class="form-group row">
			<label for="title" class="col-sm-2 col-form-label"><strong>제목</strong></label>
			<div class="col-sm-10">
				<input type="text" name="title" class="form-control" id="title" th:value="${boardDto.title}">
			</div>
		</div>
		<div class="form-group row">
			<label for="writer" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
			<div class="col-sm-10">
				<input type="text" name="writer" class="form-control" id="writer" th:value="${boardDto.writer}">
			</div>
		</div>
		<div class="form-group row">
			<label for="content" class="col-sm-2 col-form-label"><strong>내용</strong></label>
			<div class="col-sm-10">
				<textarea name="content" class="form-control" id="content" th:text="${boardDto.content}"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-auto mr-auto"></div>
			<div class="col-auto">
				<input class="btn btn-primary" type="submit" role="button" value="수정">
			</div>
		</div>
	</form>
</div>

</body>
</html>
