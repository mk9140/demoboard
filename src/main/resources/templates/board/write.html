<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ポスト作成</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<form  action="/board/post" method="post">
		<div class="form-group row">
			<label for="title" class="col-sm-2 col-form-label"><strong>タイトル</strong></label>
			<div class="col-sm-10">
				<input type="text" name="title" class="form-control" id="title">
			</div>
		</div>
		<div class="form-group row">
			<label for="writer" class="col-sm-2 col-form-label"><strong>作成者</strong></label>
			<div class="col-sm-10">
				<input type="text" name="writer" class="form-control" id="writer">
			</div>
		</div>
		<div class="form-group row">
			<label for="content" class="col-sm-2 col-form-label"><strong>内容</strong></label>
			<div class="col-sm-10">
				<textarea type="text" name="content" class="form-control" id="content"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-auto mr-auto"></div>
			<div class="col-auto">
				<input class="btn btn-primary" type="submit" role="button" value="登録">
			</div>
		</div>

	</form>
</div>
</body>
</html>
